<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Find your hero</title>
    <link rel="stylesheet" href="/css/app.css" />
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="col-md-12 mt-5">
          <h1>{{ title }}</h1>
        </div>
        <div class="col-md-7">
          <div class="row">
            <div class="col-md-12">
              <div class="mt-3">
                <h4>Look for the heroes you want to find and see their information</h4>
              </div>
              <input type="text" v-model="hero" class="form-control" 
                placeholder="Enter here the hero's name" v-on:keyup="findHeroes" />
            </div>
            <div class="col-md-12">
              {{ lookingForMessage }}
              <p v-if="notFoundMessage" v-html="notFoundMessage"></p>
              <div class="row">
                <div class="col-md-4 mt-3" v-for="hero in heroesFound">
                  <div class="card">
                    <img :src="hero.image.url" :alt="hero.name" class="card-img-top">
                    <div class="card-body">
                      <div class="card-title" v-html="hero.name"></div>
                      <div class="card-text">
                        <a href="#" class="btn btn-link" @click.prevent="heroInformation(hero.id)">More information</a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div id="hero-modal" class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-lg" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title"></h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <div id="hero-information">
                    <div class="row">
                      <div class="col-md-6">
                        <img id="hero-image" src="" alt="" class="img-fluid" />
                      </div>
                      <div class="col-md-6">
                        <h3>Powerstats</h3>
                        <div class="row">
                          <div class="col-md-12">
                            <b>intelligence: <span id="intelligence"></span></b>
                          </div>
                          <div class="col-md-12">
                            <b>strength: <span id="strength"></span></b>
                          </div>
                          <div class="col-md-12">
                            <b>speed: <span id="speed"></span></b>
                          </div>
                          <div class="col-md-12">
                            <b>durability: <span id="durability"></span></b>
                          </div>
                          <div class="col-md-12">
                            <b>power: <span id="power"></span></b>
                          </div>
                          <div class="col-md-12">
                            <b>combat: <span id="combat"></span></b>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <script type="text/javascript" src="/js/app.js"></script>
  </body>
</html>
